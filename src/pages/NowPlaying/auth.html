<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth 2.0</title>
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #1db954;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #17a347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify OAuth 2.0 Authorization</h1>
        <p>Click the button below to authorize this application to access your Spotify account.</p>
        <button onclick="authorizeSpotify()">Authorize with Spotify</button>
        <br>
        <button onclick="launchMain()">Launch Main</button>
        <button onclick="launchTV()">Launch TV</button>
    </div>

    <script>
    function authorizeSpotify() {
        const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc'; // Replace with your Spotify client ID
        const redirect_uri = 'https://11ason.space/NowPlaying/auth'; // Redirect URI after authorization
        const scopes = [
            'user-read-currently-playing', // Read access to a userâ€™s currently playing content
            'user-read-playback-state', // Read access to user's playback state
            'streaming' // Control playback of a Spotify track
        ]; 

        const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes.join(' '))}`;

        window.location.href = authUrl;
    }

    function launchMain() {
        window.location.href = 'https://11ason.space/nowplaying/main';
    }

    function launchTV() {
        window.location.href = 'https://11ason.space/nowplaying/tv';
    }
    </script>
</body>
</html>
